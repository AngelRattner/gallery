<div class="container">
    <div class="center1">
        <div class="exp">
            <div class="checkbox">
                <div>
                    <input type="checkbox" id="check" name="check" value="" #check (change)=isCameraCBchecked() />
                    <label for="check"> <span></span>allow device camera</label>
                </div>
            </div>
        </div>
        <div class="exp">
            <div class="checkbox">
                <div>
                    <input type="checkbox" id="check2" name="check2" #check2 value="" (change)=isLoctionCBchecked()/>
                    <label for="check2"> <span></span>allow device location</label>
                </div>
            </div>
        </div>
        <div class="exp">
            <div class="checkbox">
                <div>
                    <input type="checkbox" id="check3" #check3 name="check3" value="" (change)="savePassword()" />
                    <label for="check3"> <span></span>allow private mode</label>
                </div>
            </div>
        </div>
        <div *ngIf=passwordValidation>
            <label for="inp" class="inp">
                <input type="password" id="inp" #password placeholder="Password" pattern=".{6,}" required>
                <svg width="280px" height="18px" viewBox="0 0 280 18" class="border">
                    <path
                        d="M0,12 L223.166144,12 C217.241379,12 217.899687,12 225.141066,12 C236.003135,12 241.9279,12 249.827586,12 C257.727273,12 264.639498,12 274.514107,12 C281.097179,12 281.755486,12 276.489028,12">
                    </path>
                </svg>
                <svg width="14px" height="12px" viewBox="0 0 14 12" class="check">
                    <path d="M1 7 5.5 11 L13 1"></path>
                </svg>
            </label><br>
            <button id="save" #save type="submit" class="learn-more button1" (click)="encryptPassword()">Save Password</button>
        </div>
    </div>
    <a routerLink="/Details">
        <button class="button button2 " style="vertical-align:middle" id="btn">
            <span>NEXT</span></button>
    </a>
</div>
